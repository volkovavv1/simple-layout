<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Global</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="header">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <ul class="header-links">
                <li><a href="#">Mobile Top Up</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Rate</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="btn-container">
                <button>Sign Up</button>
            </div>
        </section>
        <main>
            <div class="left">
                <div class="text">
                    <p class="title">Now Buy Your <br /> PIN or <span class="highlight">Top Up </span> <br /></p>
                    <p class="title">With Bank Transfer</p>
                    <p class="subtext">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
                    <div class="btn-container">
                        <button>Get Started</button>
                    </div>
                </div>
                <div class="search">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Where do you want to call?">
                        <button class="search-button">
                            <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M23.1208 23.1252L18.4688 18.4731" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                        </button>
                    </div>
                    <div class="users">
                        <div class="users-container">
                            <div class="image-container">
                                <img src="./images/users1.png" alt="Image 1">
                            </div>
                            <div class="image-container">
                                <img src="./images/users2.png" alt="Image 2">
                            </div>
                            <div class="image-container">
                                <img src="./images/users3.png" alt="Image 3">
                            </div>
                            <div class="image-container">
                                <img src="./images/plus.svg" alt="Image 4">
                            </div>
                        </div>
                        <p class="users-text"> 45k+ Regular User. 
                            <a class="highlight"> View Price Plan
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="orb">
                    <div class="flag flag--tiny"></div>
                    <div class="flag flag--tiny"></div>
                    <div class="flag flag--gb"></div>
                    <div class="flag flag--italy"></div>
                    <div class="flag flag--ind"></div>
                </div>
                <div class="green-bg"></div>
                <div class="girl">
                    <img src="./images/girl.png" alt="..." class="girl-img">
                </div>
            </div>
        </main>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
