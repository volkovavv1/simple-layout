<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Global</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <ul class="header-links">
                <li><a href="#">Mobile Top Up</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Rate</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="btn-container">
                <button>Sign Up</button>
            </div>
        </section>
        <main>
            <div class="left">
                <div class="text">
                    <p class="title">Now Buy Your <br /> PIN or <span class="highlight">Top Up </span> <br /></p>
                    <p class="title">With Bank Transfer</p>
                    <p class="subtext">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
                    <div class="btn-container">
                        <button>Get Started</button>
                    </div>
                </div>
                <div class="search">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Where do you want to call?">
                        <button class="search-button"></button>
                    </div>
                    <div class="users">45k+ Regular User. <a class="highlight">View Price Plan</a></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
